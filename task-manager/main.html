<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Task Manager</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <img src="istockphoto-1314338734-612x612.jpg" alt="Logo" class="app-logo">
      <div class="header-text">
        <h1>Smart Task Manager</h1>
        <p class="sub">Plan. Prioritize. Perform. Stay productive every day ðŸš€</p>
      </div>
    </header>

    <div class="top-row">
      <img src="Gemini_Generated_Image_8pb06x8pb06x8pb0.png" alt="Preview" class="preview-img">
      <div class="quote-card">
        <p id="quoteText">Loading inspirational quote...</p>
        <p id="quoteAuthor" class="quote-author"></p>
        <button id="newQuoteBtn" class="small-btn">New Quote</button>
      </div>
    </div>
    <!-- User Dashboard Summary -->
<div class="dashboard-summary">
  <div class="summary-card total">
    <h3>Total Tasks</h3>
    <p id="totalTasks">0</p>
  </div>
  <div class="summary-card completed">
    <h3>Completed</h3>
    <p id="completedTasks">0</p>
  </div>
  <div class="summary-card pending">
    <h3>Pending</h3>
    <p id="pendingTasks">0</p>
  </div>
  <div class="summary-card reminder">
    <h3>Next Due</h3>
    <p id="nextDue">â€“</p>
  </div>
</div>

<!-- Theme Toggle -->
<div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="themeSwitch">
    <span class="slider"></span>
  </label>
  <p id="themeLabel">ðŸŒž Light Mode</p>
</div>


    <!-- Search and Export Controls -->
<div class="search-export">
  <input type="text" id="searchTask" placeholder="ðŸ” Search tasks...">
  <button id="exportBtn" class="small-btn">â¬‡ Export CSV</button>
</div>

    <!-- Controls: form + filter/sort + progress -->
    <div class="controls">
      <form id="taskForm" class="task-input">
        <input type="text" id="taskName" placeholder="Enter task name">
        <input type="date" id="taskDeadline">
        <select id="taskPriority">
          <option value="">Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button id="addTaskBtn" type="submit">Add Task</button>
      </form>

      <div class="filter-row">
        <div class="filter-group">
          <label>Filter:</label>
          <select id="statusFilter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>

          <select id="priorityFilter">
            <option value="all">All Priorities</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Sort:</label>
          <select id="sortBy">
            <option value="deadline-asc">Deadline â†‘</option>
            <option value="deadline-desc">Deadline â†“</option>
            <option value="priority-desc">Priority (High â†’ Low)</option>
            <option value="priority-asc">Priority (Low â†’ High)</option>
          </select>
        </div>
      </div>

      <div class="progress-wrap">
        <div class="progress-label">Progress</div>
        <div class="progress-bar-outer">
          <div id="progressBar" class="progress-bar-inner" style="width:0%"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>

      <p id="errorMsg" class="error-msg"></p>
      <p id="successMsg" class="success-msg"></p>
    </div>

    <!-- Task list -->
    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
