<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Task Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Smart Task Manager</h1>
    <p>Organize your daily tasks easily with this simple web app.</p>

    <!-- Add Image -->
    <img src="https://via.placeholder.com/300x150" 
        alt="Task Manager Preview" 
        class="preview-img">

    <!-- Add Link -->
    <p>
    Check out more projects on 
    <a href="https://github.com/Vamshikrishan" target="_blank">my GitHub</a>.
    </p>

    <!-- Task Input -->
    <div class="task-input">
    <input type="text" id="taskInput" placeholder="Enter a new task...">
    <button id="addTaskBtn">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
